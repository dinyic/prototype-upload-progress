<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Upload progress</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
  <link href="style.css" media="screen" rel="Stylesheet" type="text/css" />
  <script src="../lib/prototype.js" type="text/javascript"></script>
  <script src="../prototype.uploadProgress.js" type="text/javascript"></script>
  <script type="text/javascript">
    Event.observe(window, 'load', function() {
      $('upload').uploadProgress({
        prototypePath: '../lib/prototype.js',
	uploadProgressPath: '../prototype.uploadProgress.js'
      });
    });
  </script>
</head>
<body>
  <div id="pandaloader">
    <div id="uploader">
      <form id="upload" enctype="multipart/form-data" action="index.html" method="post">
        <input name="file" type="file">
        <input type="submit" value="Upload">
      </form>
    </div>

    <div id="uploading">
      <div id="progress" class="bar">
        <div id="progressbar">&nbsp;</div>
      </div>
    </div>
  </div>

</body>
</html>
